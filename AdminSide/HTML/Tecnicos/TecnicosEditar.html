<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecnicos | Cable Color</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="../../CSS/Clientes.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <img class="Logo" src="../../Images/logo.jpg" alt="Logo Cable Color" />
        <ul>
          <li>
            <a href="../Perfil.html"><i class="fas fa-user"></i>Perfil</a>
          </li>

          <li>
            <a href="../Visitas/VisitasCrear.html"
              ><i class="fas fa-project-diagram"></i>Visitas</a
            >
          </li>
          <li>
            <a href="../Tecnicos/TecnicosCrear.html"
              ><i class="fas fa-blog"></i>Tecnicos</a
            >
          </li>
          <li>
            <a href="../Clientes/ContratosCrear.html"
              ><i class="fas fa-address-book"></i>Clientes</a
            >
          </li>
          <li>
            <a href="../Login.html" class="icon fas fa-sign-out-alt fa-fw "> Cerrar sesion</i></a>
          </li>
        </ul>
      </div>
      <div class="main_content">
        <div class="header" style="font-size: 28px; text-align: center">
          Editar Tecnicos
        </div>
        <div class="navigation">
          <a href="./TecnicosCrear.html">Crear Expediente</a>
          <a href="./TecnicosVer.html">Ver Tecnicos</a>
          <a style="background-color: aqua" href="./TecnicosEditar.html"
            >Editar Tecnicos</a
          >

          <a href="./TecnicoMejorRendimiento.html"> Mejores Tecnicos</a>
        </div>
        <div class="filtro">
          <input
            type="text"
            id="inputFiltroNombre"
            placeholder="Filtrar Nombre"
          />
          <input
            type="text"
            id="inputFiltroUsuario"
            placeholder="Filtrar Usuario"
          />
          <input
            type="text"
            id="inputFiltroCorreo"
            placeholder="Filtrar Correo"
          />
          <select id="StatusDropdownFilter" class="drop">
            <option id="Labeled">Seleccione un estado</option>
          </select>
        </div>
        <table class="tableVistaEditar" id="table">
          <thead>
            <tr>
              <th onclick="sortTable(0)">Tecnico ID ↑</th>
              <th onclick="sortTable(1)">Nombre de Usuario ↓</th>
              <th onclick="sortTable(2)">Nombre Tecnico ↓</th>
              <th onclick="sortTable(3)">Correo ↓</th>
              <th onclick="sortTable(4)">Fecha contratacion</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="data-output"></tbody>
        </table>
        <div class="crear" id="botonnorprev">
          <button type="button" id="btnPrev">Anterior</button>
          <button type="button" id="btnNext">Siguiente</button>
        </div>
        <div id="mostrarEditar" class="mostrarEditar">
          <label>Nombre de Usuario:</label>
          <input id="inputUserName" type="text" /><br />

          <label>Nombre Tecnico: </label>
          <input id="inputName" type="text" /><br />
          <label>Correo electronico: </label>
          <input id="inputemail" type="text" /><br />
          
          <select id="StatusDropdown" class="drop">
            <option id="Labeled">Seleccione un estado</option>
          </select>
          
          <button style="margin-left: 10px;" type="button" id="btnReset">Reestablecer</button>
          <button style="margin-left: 25%; font-size: 28px;"
          type="button" id="btnEditar">Editar</button>

          <div class="popup" id="popup">
            <img src="../../Images/404-tick.png" alt="popup image" />
            <h2>Muchas gracias!</h2>
            <p>Tecnico actualizado!</p>
            <button type="button">Ok</button>
          </div>
        </div>
      </div>
    </div>
    <script src="EditarTecnico.js"></script>
  </body>
</html>
