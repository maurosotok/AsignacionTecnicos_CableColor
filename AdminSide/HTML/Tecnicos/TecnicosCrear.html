        <div class="header" style="font-size: 28px; text-align: center">

        <div class="container">
          <div class="izquierda">

              <input id="inputUserName" placeholder="Nombre.Apellido" type="text"><br>
    
              <label>Correo electronico: </label>
              <input id="inputemail" placeholder="correo@dominio.hn" type="text"><br>

                <button id="btnCrear" type="button">Crear</button>
              </div>
            </div>
          </div>
          <div class="derecha">
            <img src="../.././Images/fixed.png" alt="Imagen crear perfil" class="idperfilk">
          </div>
        </div>
        
        
        
        
        <div class="popup" id="popup">
          <img src="../../Images/404-tick.png" alt="popup image" />
