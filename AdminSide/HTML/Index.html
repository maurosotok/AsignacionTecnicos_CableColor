<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de asignacion de tecnicos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="../CSS/Index.css" />
  </head>
  <body>
    
    <div class="wrapper">
      <div class="sidebar">
        <img class="Logo" src="../Images/logo.jpg" alt="Logo Cable Color" />
        
        <div class="social_media">
          <a href="https://www.facebook.com/CableColorHonduras/"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/cablecolor_hn"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/cablecolorhonduras/"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="main_content">
        <div class="Login" style="float:right"><button type="button" href="Login.html" id="goToLogin">Iniciar sesion</button></div>
        <div class="header" style="text-align: center; font-size: 28px;">Sistema de asignación de técnicos</div>
        <div class="info">
          <div class="centro">
          </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        const boton = document.getElementById("goToLogin")
        boton.addEventListener('click', function(){
            window.location.href = 'Login.html'
        })
    </script>
  </body>
</html>
