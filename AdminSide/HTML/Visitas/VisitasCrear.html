<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitas | Cable Color</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="../../CSS/Visitas.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <img class="Logo" src="../../Images/logo.jpg" alt="Logo Cable Color" />
        <ul>
          <li>
            <a href="../Perfil.html"><i class="fas fa-user"></i>Perfil</a>
          </li>
         
          <li>
            <a href="./VisitasCrear.html"><i class="fas fa-project-diagram"></i>Visitas</a>
          </li>
          <li>
            <a href="../Tecnicos/TecnicosCrear.html"><i class="fas fa-blog"></i>Tecnicos</a>
          </li>
          <li>
            <a href="../Clientes/ContratosCrear.html"><i class="fas fa-address-book"></i>Clientes</a>
          </li>
          <li>
            <a href="../Login.html" class="icon fas fa-sign-out-alt fa-fw "> Cerrar sesion</i></a>
          </li>
        </ul>
      </div>
      <div class="main_content">
        
        <div class="header" style="font-size: 28px; text-align: center">
          Visitas
        </div>
        <div class="navigation">
          <a style="background-color: aqua;" href="./VisitasCrear.html">Crear Visita</a>
          <a href="./VisitasVer.html">Ver Visitas</a>
          <a href="./VisitasEditar.html">Editar Visitas</a>
          <a href="./ServicioSolicitado.html">Servicio Solicitado</a>
          <a href="./VisitasPorTecnico.html">Visita por Tecnicos</a>
          <a href="./VisitaporZona.html">Visita por zona</a>
          <a href="./ServicioporTecnico.html">Servicio por Tecnico</a>
        </div>
        <div class="container">
          <div class="izquierda">
            <div class="inputscontainer">
              <input class="Inputs" type="text" id="inputFiltroNombre" placeholder="Filtrar nombre">
          <input class="Inputs" type="text" id="inputFiltroColonia" placeholder="Filtrar Colonia">
            </div>
            
            <table style="background-color: #fff;" class="TbClientes" id="TbVisitas">
              <thead>
                <tr>
                  <th>ID Cliente</th>
                  <th onclick="sortTable(1)" >Nombre Cliente ↓</th>
                  <th onclick="sortTable(3)">Colonia ↓</th>
                  <th>Telefono</th>
                </tr>
              </thead>
              <tbody id="data-output"></tbody>
            </table>
            <div class="crear" id="botonnorprev">
              <button type="button" id="btnPrev">Anterior</button>
              <button type="button" id="btnNext">Siguiente</button>
            </div>
            <!--<button id="Confirm">Presionar</button>-->
          </div>
          <div class="derecha">
            <select id="TechDropdown" class="drop">
              <option id="Labeled">Seleccione un tecnico</option></select
            ><br />
            <label>Dia</label>
            <input id="day" type="number" /><br>
            <label>Mes</label>
            <input id="month" type="number" /><br>
            <label>Año</label>
            <input id="year" type="number" placeholder="2023"/><br>
            
            <select id="StatusDropdown" class="drop">
              <option id="Labeled">Seleccione un servicio</option></select>
          </div>
          
          <div class="popup" id="popup">
            <img src="../../Images/404-tick.png" alt="popup image" />
            <h2>Muchas gracias!</h2>
            <p>La visita ha sido creada!</p>
            <button type="button">Ok</button>
          </div>

          <div class="crearright">
            
            <button type="button" id="Crear" style="padding-left: 15px; padding-right: 15px; font-size: 20px;" class="BotonCrear">Crear</button><br>
            <button type="button"  id="reset"> Reestabler lista clientes</button>
          </div>
        </div>
        
      </div>


    </div>
    <script src="CrearVisitas.js"></script>
  </body>
</html>
