<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Cable Color</title>
    <link rel="stylesheet" href="../CSS/Login.css" />
  </head>
  <body>
    <div class="center">
      <h1>Iniciar sesión</h1>
      <img class="Logo_Inicio" src="../Images/logo.jpg" alt="Logo Cable Color" />
      <form>
        <div class="txt_field">
          <input id="Username_provided" type="text" />
          <label>Usuario</label>
        </div>
        <div class="txt_field">
          <input id="Password_provided" type="password" />
          <label>Contraseña</label>
        </div>
        <div class="pass">Olvidiaste contraseña?</div>
        <button type="button" id="btn_submit" class="botonSubmit">Login</button>
        <div class="signup_link">
        </div>
      </form>
    </div>
    <script src="../JavaScript/Login.js"></script>
  </body>
</html>
