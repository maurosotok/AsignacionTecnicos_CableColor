<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Clientes | Cable Color</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="../../CSS/Clientes.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <img class="Logo" src="../../Images/logo.jpg" alt="Logo Cable Color" />
        <ul>
          <li>
            <a href="../Perfil.html"><i class="fas fa-user"></i>Perfil</a>
          </li>
          
          <li>
            <a href="../Visitas/VisitasCrear.html"
              ><i class="fas fa-project-diagram"></i>Visitas</a
            >
          </li>
          <li>
            <a href="../Tecnicos/TecnicosCrear.html"
              ><i class="fas fa-blog"></i>Tecnicos</a
            >
          </li>
          <li>
            <a href="../Clientes/ContratosCrear.html"
              ><i class="fas fa-address-book" ></i>Clientes</a
            >
          </li>
          <li>
            <a href="../Login.html" class="icon fas fa-sign-out-alt fa-fw "> Cerrar sesion</i></a>
          </li>
        </ul>
      </div>
      <div class="main_content">
        <div class="header" style="font-size: 28px; text-align: center">
          Editar clientes
        </div>
        <div class="navigation">
          <a href="./ContratosCrear.html">Crear Cliente</a>
          <!-- <a href="./ClientesCrear.html">Crear Expediente</a> -->
          <a href="./ClientesVer.html">Ver Clientes</a>
          <a style="background-color: aqua" href="./ClientesEditar.html"
            >Editar Cliente</a
          >
          <!-- <a href="./ClientesEliminar.html">Desactivar Cliente</a> -->
          <a href="./ClientesporZona.html">Clientes por Zona</a>
        </div>
        <div class="filtro">
          <input type="text" id="inputFiltroNombre" placeholder="Filtrar nombre">
          <input type="text" id="inputFiltroColonia" placeholder="Filtrar Colonia">
          <input type="text" id="inputFiltroIdentidad" placeholder="Filtrar Identidad">
          <input type="text" id="inputFiltroEstado" placeholder="Filtrar Estado">
        </div>
        <table class="tableVistaEditar" id="table">
          <thead>
            <tr>
              <th>Cliente ID</th>
              <th onclick="sortTable(1)" >Nombre ↓</th>
              <th>Direccion</th>
              <th onclick="sortTable(3)" >Colonia ↓</th>
              <th>Referencia</th>
              <th>Telefono</th>
              <th>Identidad</th>
              <th onclick="sortTable(7)" >Estado ↓</th>
            </tr>
          </thead>
          <tbody id="data-output"></tbody>
        </table>
        <div class="crear" id="botonnorprev">
          <button type="button" id="btnPrev">Anterior</button>
          <button type="button" id="btnNext">Siguiente</button>

        </div>
        <div id="mostrarEditar" class="mostrarEditar"> <!--class="popup"-->
          <div class="fisrt2">
            <label style="font-size: 18px; margin-left: 25px;">Nombre: </label>
            <input style="font-size: 18px; border-radius: 10px;" type="text" id="LbNombre" />
          </div>
          <div class="second2">
            <label style="font-size: 18px; margin-left: 25px;">Direccion: </label>
            <input style="font-size: 18px; border-radius: 10px;" type="text" id="LbDireccion" />
          </div>
          <div class="third2">
            <label style="font-size: 18px; margin-left: 25px;">Colonia: </label>
            <select class="Coloniass" id="options"><option id="Labeled">Seleccione una colonia</option></select>
          </div>
          <div class="fourth2">
            <label style="font-size: 18px; margin-left: 25px;">Referencia: </label>
            <input style="font-size: 18px; border-radius: 10px;" type="text" id="LbReferencia" />
          </div>
          <div class="fifth2">
            <label style="font-size: 18px; margin-left: 25px;">Telefono: </label>
          <input style="font-size: 18px; border-radius: 10px;" type="text" id="LbTelefono" />
          </div>
          <div class="sixth2">
            <label style="font-size: 18px; margin-left: 25px;">Identidad: </label>
          <input style="font-size: 18px; border-radius: 10px;" type="text" id="LbIdentidad" />
          </div>
          
          <select id="StatusDropdown" class="drop">
            <option id="Labeled">Seleccione un estado</option>
          </select>
          
          <div class="buttons">
            <button class="btnresetonEdit" type="button" id="ResetButton" >Reestablecer</button>
            <button class="btnupdate" type="button" id="Actualizar" style="margin-left: 10px;">Actualizar cliente</button>
            
          </div>
          <div class="popup" id="popup">
            <img src="../../Images/404-tick.png" alt="popup image" />
            <h2>Muchas gracias!</h2>
            <p>Datos del cliente han sido actualizados!</p>
            <button type="button">Ok</button>
          </div>
          
        </div>
      </div>
    </div>
    <script src="EditarClientes.js"></script>
  </body>
</html>
