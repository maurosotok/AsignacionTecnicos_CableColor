      <div class="main_content">
        <div class="header" style="font-size: 28px; text-align: center">
          Crear contratos
        </div>
        <div class="navigation">
          <a style="background-color: aqua" href="./ContratosCrear.html"
            >Crear Cliente</a
          >
          <a href="./ClientesVer.html">Ver Clientes</a>

          <a href="./ClientesporZona.html">Clientes por Zona</a>
        </div>

        <div class="container">
          <div class="izquierda">
            <div class="first">
              <label>Nombre del cliente: </label>
              <input type="text" id="LbNombreCliente" /><br />
            </div>

            <div class="second">
              <label>Direccion: </label>
              <input type="text" id="LbDireccion" placeholder="12 calle, 12 ave..." /><br />
            </div>
            <div class="third">
              <label>Colonia: </label>

              <select class="Coloniass" id="options">
                <option id="Labeled">Seleccione una colonia</option>
              </select>
            </div>
            <div class="fourth">
              <label>Referencia: </label>
              <input type="text" id="LbReferencia" placeholder="Frente a ..."/><br />
            </div>

            <div class="fifth">
              <label>Telefono: </label>
              <input type="text" id="LbTelefono" placeholder="9999-9999"/><br />
            </div>
            <div class="sixth">
              <label>Identidad: </label>
              <input type="text" id="LbIdentidad" placeholder="0501-2000-00000" /><br />
            </div>
          </div>
          <div class="derecha">
            <select id="TechDropdown" class="drop">
              <option id="Labeled">Seleccione un tecnico</option></select
            ><br />
            <div class="dates">
              <label>Dia: </label>
              <input id="day" type="number" /><br />
              <label>Mes: </label>
              <input id="month" type="number" /><br />
              <label>AÃ±o: </label>
              <input id="year" type="number" placeholder="2023"/><br />
            </div>
          </div>
          <div class="popup" id="popup">
            <img src="../../Images/404-tick.png" alt="popup image" />
            <h2>Muchas gracias!</h2>
            <p>Datos ingresados!</p>
            <button type="button">Ok</button>
          </div>
        </div>
        <button id="Confirm">Crear</button>
      </div>
    </div>
