            <tr>

              <th>Telefono</th>

              <th onclick="sortTable(7)" >Estado ↓</th>
            </tr>
          </thead>
          <tbody id="data-output"></tbody>
        </table>
        <button class="btndelete" type="button" id="BTNDesactivar">Desactivar</button>
        <button type="button" id="btnReset">Reestablecer</button>
