<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes | Cable Color</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="../../CSS/Clientes.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <img class="Logo" src="../../Images/logo.jpg" alt="Logo Cable Color" />
        <ul>
          <li>
            <a href="../Perfil.html"><i class="fas fa-user"></i>Perfil</a>
          </li>
          <li>
            <a href="../Contratos/ContratosCrear.html"
              ><i class="fas fa-address-card"></i>Contratos</a
            >
          </li>
          <li>
            <a href="../Visitas/VisitasCrear.html"
              ><i class="fas fa-project-diagram"></i>Visitas</a
            >
          </li>
          <li>
            <a href="../Tecnicos/TecnicosCrear.html"
              ><i class="fas fa-blog"></i>Tecnicos</a
            >
          </li>
          <li>
            <a href="../Clientes/ClientesCrear.html"
              ><i class="fas fa-address-book"></i>Clientes</a
            >
          </li>
          
        </ul>
      </div>
      <div class="main_content">
        <div class="header" style="font-size: 28px; text-align: center">
          <p>Crear Expediente de Cliente</p>
        </div>
        <div class="navigation">
          
          <a style="background-color: aqua" href="./ClientesCrear.html"
            >Crear Expediente</a
          >
          <a href="./ClientesVer.html">Ver Clientes</a>
          <a href="./ClientesEditar.html">Editar Cliente</a>
          <a href="./ClientesEliminar.html">Desactivar Clientes</a>
          <a href="./ClientesporZona.html">Clientes por Zona</a>
        </div>
        <div class="container">
          <div class="izquierda">
            <div class="first">
              <label>Nombre del cliente: </label>
              <input type="text" id="LbNombreCliente" /><br />
            </div>

            <div class="second">
              <label>Direccion: </label>
              <input type="text" id="LbDireccion" /><br />
            </div>
            <div class="third">
              <label>Colonia: </label>
              <input id="my-input" list="my-list" oninput="filterOptions(event)" />
            </div>
          </div>
          <div class="derecha">
            <div class="fourth">
              <label>Referencia: </label>
              <input type="text" id="LbReferencia" /><br />
            </div>

            <div class="fifth">
              <label>Telefono: </label>
              <input type="text" id="LbTelefono" /><br />
            </div>
            <div class="sixth">
              <label>Identidad: </label>
              <input type="text" id="LbIdentidad" /><br />
            </div>
          </div>
          <div class="popup" id="popup">
            <img src="../../Images/404-tick.png" alt="popup image" />
            <h2>Thank you!</h2>
            <p>Your details has been submitted</p>
            <button type="button">Ok</button>
          </div>
        </div>
        <button id="Confirm">Crear</button>
      </div>
    </div>
    <script src="CrearCliente.js"></script>
  </body>
</html>
