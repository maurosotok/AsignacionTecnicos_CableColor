<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin | Cable Color</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="../CSS/Index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <img class="Logo" src="../Images/logo.jpg" alt="Logo Cable Color" />
        <ul>
          <li>

          </li>

          <li>
            <a href="./VisitaAceptar.html"

            <span id="Estado"></span><br /><br />

          <div class="derecha">
            <img src="../Images/pngtree-construction-worker-png-image_1275092-removebg-preview(1).png" alt="">
